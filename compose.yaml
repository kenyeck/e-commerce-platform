services:
  auth-service:
    build:
      args:
      - NODE_ENV=production
      context: /services/auth-service
      target: production
    command: pnpm start
    ports:
      - 4000:4000
    environment:
      - NODE_ENV=production
    networks:
      - public
      - private
  api-gateway:
    build:
      args:
      - NODE_ENV=production
      context: /apps/api-gateway
      target: production
    command: pnpm start
    ports:
      - 4001:4001
    environment:
      - NODE_ENV=production
    networks:
      - public
      - private
networks:
  public:
  private:
